{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .auth-page { max-width: 360px; margin: 40px auto; padding: 20px; }
    .auth-header { text-align: center; margin-bottom: 25px; }
    .auth-header h1 { font-size: 1.3rem; font-weight: 600; margin-bottom: 5px; }
    .auth-header p { font-size: 0.85rem; color: var(--text-muted); }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-size: 0.8rem; margin-bottom: 4px; color: var(--text-secondary); }
    .form-group input { width: 100%; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-primary); color: var(--text-primary); font-size: 0.9rem; }
    .form-group input:focus { outline: none; border-color: var(--accent-primary); }
    .auth-btn { width: 100%; padding: 10px; background: var(--accent-primary); color: white; border: none; border-radius: 6px; font-size: 0.9rem; font-weight: 500; cursor: pointer; }
    .auth-btn:hover { opacity: 0.9; }
    .auth-footer { text-align: center; margin-top: 20px; font-size: 0.85rem; color: var(--text-muted); }
    .auth-footer a { color: var(--accent-primary); text-decoration: none; }
</style>

<div class="auth-page">
    <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Login to your account</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="auth-btn">Login</button>
    </form>
    
    <div class="auth-footer">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
</div>
{% endblock %}
